<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Summarizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="header">
    <h1>AI Summarizer</h1>
  </div>
  <div class="container">
    <div class="content">
      <!-- Left Panel: Input & Controls -->
      <div class="panel left-panel">
        <div class="button-group">
          <button id="sample-btn">Sample Text</button>
          <button id="paste-btn">Paste Text</button>
        </div>
        <textarea id="input-text" class="text-input" placeholder="Type or paste your content here to summarize it"></textarea>
        <button id="summarize-btn" class="summarize-btn">Summarize</button>
      </div>
      <!-- Right Panel: Output -->
      <div class="panel right-panel">
        <h2>Output:</h2>
        <div id="output-text" class="output-text"></div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
